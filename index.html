<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe Game</h1>
    </header>
    <div class="board">
      <div
        class="square"
        data-row-number="0"
        data-column-number="0"
        onclick="DisplayController.returnPosition(this)"
      ></div>
      <div
        class="square"
        data-row-number="0"
        data-column-number="1"
        onclick="DisplayController.returnPosition(this)"
      ></div>
      <div
        class="square"
        data-row-number="0"
        data-column-number="2"
        onclick="DisplayController.returnPosition(this)"
      ></div>
      <div
        class="square"
        data-row-number="1"
        data-column-number="0"
        onclick="DisplayController.returnPosition(this)"
      ></div>
      <div
        class="square"
        data-row-number="1"
        data-column-number="1"
        onclick="DisplayController.returnPosition(this)"
      ></div>
      <div
        class="square"
        data-row-number="1"
        data-column-number="2"
        onclick="DisplayController.returnPosition(this)"
      ></div>
      <div
        class="square"
        data-row-number="2"
        data-column-number="0"
        onclick="DisplayController.returnPosition(this)"
      ></div>
      <div
        class="square"
        data-row-number="2"
        data-column-number="1"
        onclick="DisplayController.returnPosition(this)"
      ></div>
      <div
        class="square"
        data-row-number="2"
        data-column-number="2"
        onclick="DisplayController.returnPosition(this)"
      ></div>
    </div>
  </body>
</html>
